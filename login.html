<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Inclua seu estilo aqui */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            color: purple;
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4b0082;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #5b00a3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <input type="submit" value="Login">
        </form>
        <p>NÃ£o tem uma conta? <a href="signup.html">Crie uma aqui</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
apiKey: "AIzaSyDlzRH1lid0r3steZMEV-LlLzyb4QEbz0c",
authDomain: "growpath-6c856.firebaseapp.com",
projectId: "growpath-6c856",
storageBucket: "growpath-6c856.appspot.com",
messagingSenderId: "380923587402",
appId: "1:380923587402:web:0c110c8b5de2032a7aafb3",
measurementId: "G-7MYGZJS9F3"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("Login bem-sucedido");
                window.location.href = "cursos.html";
            } catch (error) {
                console.error("Erro ao fazer login:", error.message);
                alert("Email ou senha incorretos.");
            }
        });
    </script>
</body>
</html>
